name: "Test Report"
on:
  workflow_run:
    workflows: ["TlsTestGate-Test"]
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results # artifact name
          name: pytest-results for Python 3.10
          path: "*.xml"
          reporter: java-junit # Format of test results
