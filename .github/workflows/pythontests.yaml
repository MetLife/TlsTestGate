name: TlsTestGate-PythonTests
on:
  pull_request:
jobs:
  python_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-20.04, ubuntu-22.04, windows-2022, windows-2019, macos-12, macos-11]
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@13ae5bb136fac2878aff31522b9efb785519f984 # tag=v4.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
      - name: Install tox
        run: |
          python -m pip install tox
      - name: Run tox
        run: |
          tox -e py
      - name: Upload pytest results
        uses: dorny/test-reporter@c9b3d0e2bd2a4e96aaf424dbaa31c46b42318226 # tag=v1.6.0
        if: success() || failure()
        with:
          name: pytest results for Python ${{ matrix.python-version }}
          path: "test-output.xml"
          reporter: java-junit
